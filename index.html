<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Punch Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Camera Punch Game</h1>
    <p>Click on the screen to test a punch!</p>

    <video id="webcam" autoplay playsinline></video>
    
    <div class="game-container">
        <img id="player-character" src="player.png" alt="Player Character">
        <img id="opponent-character" src="opponent.png" alt="Opponent Character">
    </div>

    <div id="status">Waiting for webcam...</div>

    <script src="script.js"></script>
</body>
</html>
